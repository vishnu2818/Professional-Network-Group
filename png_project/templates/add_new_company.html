<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Company</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2C3E50;
            font-size: 24px;
            margin-top: 40px;
        }

        /* Form container */
        form {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        /* Submit button styling */
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #cf2030;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #cf2030;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #cf2030;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Input fields */
        input, select, textarea {
            font-size: 14px;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        textarea {
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #cf2030;
            outline: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            form {
                width: 80%;
            }
        }

        /* Two-column layout */
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group > div {
            flex: 1 1 calc(50% - 15px);
        }

        .form-group > div input,
        .form-group > div select,
        .form-group > div textarea {
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .form-group > div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Add Company</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <div>
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
        </div>
        <p>Leave the password blank if you do not wish to change it.</p>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'company_list' %}">Back to List</a>
</body>
</html>
