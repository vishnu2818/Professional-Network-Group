{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <title>Login</title>
    {% load static %}
    <link href="{% static '/css/newlogin.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'static_home/img/login_img.png' %}"
                     class="img-fluid" alt="Sample image">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1>Admin Login</h1>
                <!-- Displaying error messages -->
                {% if messages %}
                {% for message in messages %}
                <p class="{% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% else %}text-info{% endif %}">
                    {{ message }}
                </p>
                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <!-- UserName input -->
                    <div class="form-outline mb-4">

                        <label class="form-label" for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg"
                               placeholder="Enter a valid User Name" required/>
                        <!--                        <label class="form-label" for="email">Email address</label>-->
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg"
                               placeholder="Enter password" required/>

                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <!--                        <div class="text-center">-->
                        <!--                            <a href="{% url 'forgot_password' %}">Forgot Password?</a>-->
                        <!--                        </div>-->
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; background: #cf2030; border: 2px solid">
                            Login
                        </button>
                        <a href="{% url 'registration-form' %}" style="color: #cf2030;">Don't have an account? Register</a>


                    </div>

                </form>
            </div>
        </div>
    </div>
