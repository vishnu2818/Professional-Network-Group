<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    {% load static %}
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#ffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px; /* Ensure max width */
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        }

        .container form button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            max-width: 200px;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            margin: 25px 0;
            background-color: #cf2030;
            transition: all 0.3s linear;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #951420;  /* Darker shade on hover */
        }

        h2 {
            color:#cf2030;
            font-size: 2.2em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .input-field input,
        .input-field textarea {
            font-size: 1rem;
            line-height: 1.5;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #cf2030;
            width: 100%;
        }

        .input-field textarea {
            height: 150px;  /* Ensure consistent height for text area */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .row .col-md-6 {
            margin-bottom: 15px;
        }

        .backBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            max-width: 200px;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            background-color: #343a40;
            transition: all 0.3s linear;
            cursor: pointer;
            margin-top: 20px;
        }

        .backBtn:hover {
            background-color: #495057;
        }

        .input-field input:focus,
        .input-field textarea:focus {
            border-color: #008374;
            outline: none;
        }

        .form-row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2>Create Event</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="form-group input-field">
                    <label for="name" class="form-label">Event Name</label>
                    <input type="text" id="name" name="name" class="form-control" required
                           placeholder="Enter event name">
                </div>

                <div class="form-group input-field">
                    <label for="event_img" class="form-label">Event Image</label>
                    <input type="file" id="event_img" name="event_img" accept="image/*">
                </div>

                <div class="form-group input-field">
                    <label for="date" class="form-label">Event Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="form-group input-field">
                    <label for="location" class="form-label">Event Location</label>
                    <input type="text" id="location" name="location" class="form-control" required
                           placeholder="Enter event location">
                </div>

                <div class="form-group input-field">
                    <label for="description" class="form-label">Event Description</label>
                    <textarea id="description" name="description" class="form-control" rows="6"
                              placeholder="Enter event description"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'event_list' %}" style="color:#cf2030;">Back to Event List</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
