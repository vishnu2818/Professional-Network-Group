<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    {% load static %}
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:  #ffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px; /* Ensure max width */
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        }

        .container form button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            max-width: 200px;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            margin: 25px 0;
            background-color: #cf2030;
            transition: all 0.3s linear;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #951420;;  /* Darker shade on hover */
        }

        h2 {
            color: #cf2030;
            font-size: 2.2em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .input-field input,
        .input-field textarea {
            font-size: 1rem;
            line-height: 1.5;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #cf2030;
            width: 100%;
        }

        .input-field textarea {
            height: 150px;  /* Ensure consistent height for text area */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .row .col-md-6 {
            margin-bottom: 15px;
        }

        .backBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            max-width: 200px;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            background-color: #343a40;
            transition: all 0.3s linear;
            cursor: pointer;
            margin-top: 20px;
        }

        .backBtn:hover {
            background-color: #951420;;
        }

        .input-field input:focus,
        .input-field textarea:focus {
            border-color: #008374;
            outline: none;
        }

        .form-row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2>Create News</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="form-group input-field">
                    <label for="title" class="form-label">News Title</label>
                    <input type="text" id="title" name="title" class="form-control" required placeholder="Enter title name">
                </div>

                <div class="form-group input-field">
                    <label for="news_img" class="form-label">News Image</label>
                    <input type="file" id="news_img" name="news_img" accept="image/*">
                </div>

                <div class="form-group input-field">
                    <label for="publication_date" class="form-label">Publication Date</label>
                    <input type="date" id="publication_date" name="publication_date" class="form-control" required>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="form-group input-field">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" name="author" class="form-control" required placeholder="Enter Author">
                </div>

                <div class="form-group input-field">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" name="content" class="form-control" rows="6" placeholder="Enter content"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'news_list' %}" style="color:#cf2030;">Back to News List</a>
        </div>


    </form>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
