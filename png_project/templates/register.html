<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="{% static '/static_home/css/register.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Registration Form </title>
</head>
<body>
 <style>
                    /* Style for input fields to make them larger */
textarea {
    width: 100%;              /* Full width of the container */
    height: 200px;            /* Increased height for a larger field */
    padding: 12px;            /* Add padding inside the field for better spacing */
    font-size: 16px;          /* Increase font size for better readability */
    border: 1px solid #ccc;   /* Border style */
    border-radius: 8px;       /* Rounded corners */
    resize: vertical;         /* Allow the user to resize vertically */
}

label {
    font-size: 16px;          /* Larger font size for the label */
    font-weight: bold;        /* Bold label */
    margin-bottom: 8px;       /* Space between label and textarea */
    display: block;           /* Make label a block element to display on its own line */
}

/* Optional: Add some space between fields */
.input-field {
    margin-bottom: 20px;
}

                </style>

<div class="container">
    <div id="header">
        <header>Registration</header>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="registration">
            <div class="fields">
                <div class="input-field">
                    <label for="id_name">Company Name</label>
                    <input type="text" id="id_name" name="name" placeholder="Enter your company name" required>
                </div>


                <div class="input-field">
                    <label for="id_title">Company Title</label>
                    <input id="id_title" name="title" placeholder="Enter your company title" required>
                </div>

                <div class="input-field">
                    <label for="id_description">Company Description</label>
                    <textarea id="id_description" name="description" placeholder="Enter your company description"
                              required></textarea>
                </div>

                <div class="input-field">
                    <label for="id_services">Company Services</label>
                    <textarea id="id_services" name="services" placeholder="Enter your company Services"
                              required></textarea>
                </div>

                <div class="input-field">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-field">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter a password" required>
                </div>

                <div class="input-field">
                    <label for="id_logo">Company Logo</label>
                    <input type="file" id="id_logo" name="logo" accept="image/*" required>
                </div>

                <div class="input-field">
                    <label for="id_banner">Company Banner</label>
                    <input type="file" id="id_banner" name="banner" accept="image/*" required>
                </div>
              <div class="input-field">
                      <label for="banner_content">Banner content</label>
                       <textarea id="banner_content" name="banner_content" placeholder="Enter your banner content"></textarea>
              </div>



                <div class="input-field">
                    <label for="id_website_url">Website URL</label>
                    <input type="url" id="id_website_url" name="website_url" placeholder="Enter your Website URL">
                </div>

                <div class="input-field">
                    <label for="id_linkedin_url">LinkedIn URL</label>
                    <input type="url" id="id_linkedin_url" name="linkedin_url" placeholder="Enter your LinkedIn URL">
                </div>

                <div class="input-field">
                    <label for="id_facebook_url">Facebook URL</label>
                    <input type="url" id="id_facebook_url" name="facebook_url" placeholder="Enter your Facebook URL">
                </div>

                <div class="input-field">
                    <label for="id_instagram_url">Instagram URL</label>
                    <input type="url" id="id_instagram_url" name="instagram_url" placeholder="Enter your Instagram URL">
                </div>

                <div class="input-field">
                    <label for="id_youtube_url">YouTube URL</label>
                    <input type="url" id="id_youtube_url" name="youtube_url" placeholder="Enter your YouTube URL">
                </div>


            </div>

            <div id="button">
                <button type="submit" class="submit">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </div>
    </form>
</div>


<script src="{% static 'static_home/js/script.js' %}"></script>
</body>
</html>
